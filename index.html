<!DOCTYPE html>
<html class="dark__mode" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1>open music</h1>
        <button id="mode__button">
          <img id="mode__img" src="./src/assets/img/moon.svg" alt="Mode">
        </button>
      </div>
    </header>
    <main class="container">
      <section class="music-filter__container">
        <div class="music-gender__container">
          <h2>Gênero Musical</h2>
          <ul class="music-gender__list">
          </ul>
        </div>
        <div class="music-price__container">
          <div id="music-price__area">
            <span>
              <h2>Definir preço</h2>
            </span>
            <span id="price-cipher">
              <p>Até R$
              <span id="price-range">90</span></p>
            </span>
          </div>
          <input id="filter-range" type="range" min="0" max="90" step="10" value="90">
        </div>
      </section>

      <section class="music-albums__container">
        <h2 class="music-albums__title">Álbuns Encontrados</h2>
        <ul class="music-albums__area">
        </ul>
      </section>

    </main>
    <script type="module" src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/filters.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
